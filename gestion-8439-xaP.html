<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tirages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script>
  const PASSWORD = "Elleamangédupouletcesoir";

  const userPass = prompt("Entrez le mot de passe admin :");

  if (userPass !== PASSWORD) {
    alert("Accès refusé");
    window.location.href = "index.html";
  }
</script>

<div class="container mt-5">
  <h2 class="text-center mb-4">Historique des tirages</h2>


  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Classe</th>
          <th>Carte</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <button class="btn btn-danger mt-3" onclick="viderDonnees()">
    Vider les données
  </button>
</div>

<script>
  const tableBody = document.getElementById("tableBody");
  const tirages = JSON.parse(localStorage.getItem("tirages")) || [];

  tirages.forEach(t => {
    tableBody.innerHTML += `
      <tr>
        <td>${t.nom}</td>
        <td>${t.classe}</td>
        <td><span class="badge bg-success">${t.carte}</span></td>
        <td>${t.date}</td>
      </tr>
    `;
  });

  function viderDonnees() {
    if (confirm("Voulez-vous vraiment supprimer toutes les données ?")) {
      localStorage.removeItem("tirages");
      location.reload();
    }
  }
</script>

</body>
</html>
