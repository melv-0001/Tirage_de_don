<div class="container mt-5">
  <h2 class="text-center mb-4">Historique des tirages</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Classe</th>
          <th>Carte</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <button class="btn btn-danger mt-3" onclick="viderDonnees()">Vider les donn√©es</button>
</div>

<script>
  // üîπ REMPLACE PAR TES INFOS SUPABASE
  const SUPABASE_URL = 'https://tvqnamntcspmbggldziw.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2cW5hbW50Y3NwbWJnZ2xkeml3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NzE0NDAsImV4cCI6MjA4MzU0NzQ0MH0.zk4-Rilmh-Vj3lwWVyCGU7oLBcoTn3caoQJ_dFAWvQk';

// Utiliser le SDK global fourni par le CDN
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadTirages() {
    const { data: tirages, error } = await supabaseClient
      .from("tirage")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      alert("Erreur lors du chargement des tirages !");
      return;
    }

    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";
    tirages.forEach(t => {
      tableBody.innerHTML += `
        <tr>
          <td>${t.nom}</td>
          <td>${t.classe}</td>
          <td><span class="badge bg-success">${t.carte}</span></td>
          <td>${new Date(t.created_at).toISOString()}</td>
        </tr>
      `;
    });
  }

  async function viderDonnees() {
    if (confirm("Voulez-vous vraiment supprimer toutes les donn√©es ?")) {
      const { error } = await supabaseClient.from("tirage").delete().neq("id", 0);
      if (error) {
        console.error(error);
        alert("Erreur lors de la suppression !");
      } else {
        loadTirages();
      }
    }
  }

  // Charger les tirages au d√©marrage
  loadTirages();
</script>
